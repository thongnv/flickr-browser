<div class="card-item">
  <a class="thumbnail" [href]="item.link" target="_blank"><img [src]="item.media.m" alt=""></a>
  <ul class="description">
    <li>
      <span class="label">Title: </span>{{item.title}}
    </li>
    <li>
      <span class="label">Author: </span>{{item.author | extractAuthor}}
    </li>
    <li>
      <span class="label">Tags: </span>{{item.tags}}
    </li>
  </ul>
</div>
