<div class="header">
  <input class="search-box" type="text" placeholder="Search..."
  (keyup)="searchData($event)">
</div>

<div class="search-results">
  <ul>
    <li *ngFor="let item of results">
      <app-card [item]="item"></app-card>
    </li>
  </ul>
  <div class="no-results" *ngIf="!results.length">
    No results
  </div>
</div>
